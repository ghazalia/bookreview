<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Book Review</title>
<link crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" th:href="@{/}">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="/">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/author}">Authors</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="@{/reviewer">Reviewer</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="@{/book}">Book</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="card">
			<div class="alert alert-danger" role="alert" th:if="${error != null}"
				th:text="${error}"></div>
			<div class="card-header">
				<h5 class="card-title">Add New Novel</h5>
			</div>
			<div class="card-body">
				<form th:object="${review}" method="post"
					th:action="@{/review/new/} + ${review.reviewerId}">
					<div class="form-group">
						<label for="novels">Choose a novel to review:</label> <select
							class="form-control form-control-sm" id="novels"
							th:field="*{novelId}">
							<option th:each="novel : ${novelList}"
							             th:value="${novel.id}"
							             th:text="${novel.name}"
							></option>

						</select>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
					<a class="btn btn-primary"
						data-th-href="@{/reviewer/view/} + ${review.reviewerId}">Cancel</a>
				</form>
			</div>
		</div>
	</div>

	<script crossorigin="anonymous"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script crossorigin="anonymous"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
