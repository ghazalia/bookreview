<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Book Review</title>
<link crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	rel="stylesheet">
<link
	href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap4.min.css"
	rel="stylsheet">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" th:href="@{/}">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="/">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/author}">Authors</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="@{/reviewer}">Reviewer</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="@{/book}">Book</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container-fluid">
	   <div class="alert alert-danger" role="alert" th:if="${error != null}"
                th:text="${error}">
        </div>
        <div class="alert alert-danger" role="alert" th:if="${critical}"
                th:text="${critical}">
        </div>
        <div class="alert alert-success" role="alert" th:if="${succcess != null}"
                th:text="${error}">
        </div>
		<div class="card">
			<div class="card-header">
				<h5 class="card-title" th:text="${cardTitle}">List of Authors</h5>
			</div>
			<div class="card-body table-responsive-sm">
				<table class="table table-striped" id="author" style="width:100%">
					<thead>
						<tr>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="author : ${authors}">
							<td><a th:text="${author.name}"
								th:href="@{/author/view/} + ${author.id}"></a></td>
							<td data-th-text="${author.email}"></td>
							<td data-th-text="${author.phone}"></td>
							<td><a th:href="@{/author/edit/} + ${author.id}"
								class="btn btn-primary">Edit</a> <a
								th:href="@{/author/delete/} + ${author.id}"
								class="btn btn-danger">Delete</a></td>
						</tr>
					</tbody>
				</table>

				<a class="btn btn-primary" data-th-href="@{/author/create}">Add
					new author</a>
			</div>
		</div>
	</div>


	<script crossorigin="anonymous"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script crossorigin="anonymous"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap4.min.js"></script>
	<script>
		$("#author").DataTable();
	</script>
</body>
</html>
