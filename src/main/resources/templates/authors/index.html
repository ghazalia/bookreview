<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Book Review</title>
<link crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	rel="stylesheet">
<link href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap4.min.css" rel="stylsheet">
</head>
<body>
	<div class="container-fluid">
		<div class="card">
			<div class="card-header">
				<h5 class="card-title" th:text="${cardTitle}">List of Authors</h5>
			</div>
			<div class="card-body table-responsive-sm">
				<table class="table table-striped" id="author">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="author, iter : ${authors}">
							<th scope="row" data-th-text="${iter.index}+1"></th>
							<td><a th:text="${author.name}" th:href="@{/author/view/} + ${author.id}"></a></td>
							<td data-th-text="${author.email}"></td>
							<td data-th-text="${author.phone}"></td>
						</tr>
					</tbody>
				</table>

				<a class="btn btn-primary" data-th-href="@{/author/create}">Add
					new author</a>
			</div>
		</div>
	</div>


	<script crossorigin="anonymous"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script crossorigin="anonymous"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap4.min.js"></script>
	<script>
	$(document).ready(function() {
	    $('#author').DataTable();
	} );
	</script>
</body>
</html>
